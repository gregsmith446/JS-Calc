<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS Calc</title>
</head>

<body>
    <div class="container row text-center" id="calculator">
        <div class="row">
            <h1>SimpleCalc</h1>
        </div>
        <div class="row">
            <input type="text" id="answer" placeholder="0">
        </div>
        <div class="row">
            <button id="clearAll" onclick="runClear();">C</button>
            <button id="clearEquation">CE</button>
            <button id="percent">%</button>
            <button id="divide" onclick="runDivide();">/</button>
        </div>
        <div class="row">
            <button id="7" onclick="run(7);">7</button>
            <button id="8" onclick="run(8);">8</button>
            <button id="9" onclick="run(9);">9</button>
            <button id="multiply" onclick="runMultiply();">*</button>
        </div>
        <div class="row">
            <button id="4" onclick="run(4);">4</button>
            <button id="5" onclick="run(5);">5</button>
            <button id="6" onclick="run(6);">6</button>
            <button id="subtract" onclick="runSubtract();">-</button>
        </div>
        <div class="row">
            <button id="1" onclick="run(1);">1</button>
            <button id="2" onclick="run(2);">2</button>
            <button id="3" onclick="run(3);">3</button>
            <button id="add" onclick="runAdd();">+</button>
        </div>
        <div class="row">
            <button id="0" onclick="run(0);">0</button>
            <button id="decimal" onclick="runDecimal();">.</button>
            <button id="equals" onclick="equals();">=</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>

</html>
