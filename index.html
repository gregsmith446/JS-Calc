<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JS Calc</title>
</head>

<body>
    <div class="container" id="calculator">
        <div class="row">
            <input type="text" id="calc" placeholder="0">
        </div>
        <div class="row">
            <button id="clear" onclick="pushBtn(this);">C</button>
            <button id="clearEquation" onclick="pushBtn(this);">CE</button>
            <button id="percent" onclick="pushBtn(this);">%</button>
            <button id="divide" onclick="pushBtn(this);">/</button>
        </div>
        <div class="row">
            <button id="7" onclick="pushBtn(this);">7</button>
            <button id="8" onclick="pushBtn(this);">8</button>
            <button id="9" onclick="pushBtn(this);">9</button>
            <button id="multiply" onclick="pushBtn(this);">*</button>
        </div>
        <div class="row">
            <button id="4" onclick="pushBtn(this);">4</button>
            <button id="5" onclick="pushBtn(this);">5</button>
            <button id="6" onclick="pushBtn(this);">6</button>
            <button id="subtract" onclick="pushBtn(this);">-</button>
        </div>
        <div class="row">
            <button id="1" onclick="pushBtn(this);">1</button>
            <button id="2" onclick="pushBtn(this);">2</button>
            <button id="3" onclick="pushBtn(this);">3</button>
            <button id="add" onclick="pushBtn(this);">+</button>
        </div>
        <div class="row">
            <button id="0" onclick="pushBtn(this);">0</button>
            <button id="decimal" onclick="pushBtn(this);">.</button>
            <button id="equals" onclick="pushBtn(this);">=</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
